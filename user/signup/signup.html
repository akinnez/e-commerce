<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"></head>
<body>
    
<div class="d-flex justify-content-center align-items-center" style="height:100vh ;">
    <div class="container-fluid card w-25">
        <div id="alert" class="w-100 m-0 p-0"></div>
        <h1 class="my-3 text-center text-danger">SIGN UP</h1>
        <form action="" class="container">
            <div class="mt-3">
                <input class="form-control" type="text" placeholder="enter your full name" id="name">
            </div>
            <div class="mt-3">
                <input class="form-control" type="email" placeholder="enter your email" id="email">
            </div>
            <div class="mt-3">
                <input class="form-control" type="text" placeholder="enter your username" id="username">
            </div>
            <div class="mt-3">
                <input class="form-control" type="password" placeholder="enter your Password" id="password">
            </div>
        </form>
        <div class="text-center my-3">
            <button class="btn btn-danger btn-md" onclick="getData()">Create Account</button>
        </div>
    </div>
</div>
    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script></body>
</html>
